extraccion_datos_task:
  description: >
    Utiliza la herramienta 'extract_document_info_tool' para leer el documento ubicado en la ruta: {file_path}.
    Tu único trabajo es extraer la información puramente objetiva. NO emitas juicios.
    DEBES extraer e listar estrictamente:
    1. Nombre Paciente y Cédula
    2. Nombre del Médico y su Identificación
    3. Código CIE-10 (Diagnóstico) y Días concedidos
    4. Metadatos del documento (Ej. Fechas, Software creador como PDFCreator o Adobe).
  expected_output: >
    Un listado de extracción pura: "Médico: [nombre], CIE-10: [código], Días: [n], Metadatos: [datos]"
  agent: perito_forense

verificacion_institucional_task:
  description: >
    Toma los datos extraídos por el Perito. DEBES ASUMIR QUE EL DOCUMENTO ES REAL.
    1. Utiliza 'validar_rethus_tool' con el nombre del médico extraído. Solo anota el resultado, no te alarmes sin motivo.
    2. Utiliza 'validar_cie10_tool' enviando el código CIE-10 y la cantidad de días. Si no hay código claro, asume validez.
  expected_output: >
    Un reporte consolidando el resultado de validación RETHUS y el cruce clínico de días aprobados CIE-10.
  agent: auditor_medico

dictamen_final_task:
  description: >
    Generarás el Veredicto Analizando los 2 pasos anteriores.
    
    INSTRUCCIÓN SUPREMA: Eres un sistema con PRESUNCIÓN DE INOCENCIA. Por defecto la incapacidad debe ser tratada como VALIDA (Puntaje 90-100%).
    
    SOLO DEBES BAJAR EL PUNTAJE SI ENCUENTRAS PRUEBAS IRREFUTABLES:
    - REGLA 1 (Edición): Si los Metadatos confirman uso explícito de "Adobe Photoshop", "Illustrator" o si la herramienta señala "ADVERTENCIA", marca como FRAUDULENTA (<30%).
    - REGLA 2 (Exageración): Si la herramienta CIE-10 lanza "ALERTA CLÍNICA" por días inflados escandalosamente, marca como SOSPECHOSA (60%).
    - REGLA 3 (Mínimas Dudas): Si RETHUS dice "VERIFICACIÓN EXITOSA", el puntaje MÍNIMO debe ser 85%, NUNCA MENOS, incluso si hay pequeñeces raras en el diseño o texto faltante.
  expected_output: >
    Un objeto JSON estricto sin comillas backticks markdown, exactamente con esta estructura:
    {{
      "puntaje_veracidad": <Número del 0 al 100 indicando confiabilidad>,
      "hallazgos_medicos": "<Resumen detallado del CIE-10 y RETHUS>",
      "analisis_forense": "<Qué detectaron los metadatos o OCR>",
      "veredicto": "<VALIDA, SOSPECHOSA, o FRAUDULENTA>"
    }}
  agent: investigador_redes
